<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css" />
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css" />
</head>
<body>
  <header class="container">
    <div class="logo site">
      <img src="./resources/images/logo.png" alt="Binoculars" />
      <p>SECRET AGENT SUPPLY INC.</p>
    </div>
  </header>
  <div class="banner container">
    <div class="site">
      <div class="bannercaption">
        <p>NEW ARRIVAL</p>
        <h1> SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <div class="menu container">
    <div class="full site">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="brief site">
      <ul>
        <li>Menu</li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="main site">
      <div class="best-sellers">
        <div class="popular pen">
          <div class="thumbnail">
            <img src="./resources/images/pen.png" alt="Exploding Pen" />
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class="popular watch">
          <div class="thumbnail">
            <img src="./resources/images/watch.png" alt="Cellular Watch" />
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="popular glasses">
          <div class="thumbnail">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>
      <div class="about site">
        <div class="location">
          <p class="info">Location</p>
          <p class="content">-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <p class="info">Hours</p>
          <p class="content">0800 - 1800</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="container">
    <div class="site">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>
</body>
</html>
